<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split left">
        <div class="img">
        </div>
      </div>
      
      <div class="split right">
        <img src="images/logo.PNG" alt="Kalypso Logo">
        <div class="centered">
          <div class="form">
            <h2>Register</h2>
            <form action="">
                <div class="name">
                    <div class="fname">
                        <label for="fname">First Name</label><br>
                        <input id="fName" type="text" placeholder="Your First Name">
                    </div>
                    <div class="lname">
                        <label for="lname">&nbsp Last Name</label><br>
                        <input id="lName" type="text" placeholder="Your Last Name">
                    </div>
                </div>
                <div class="email">
                    <label for="email">Email Address</label><br>
                    <input id="email" type="email" placeholder="Your Email Address">
                </div>
                <div class="password">
                    <label for="pswd">Password</label><br>
                    <input id="pswd" type="password" placeholder="Your Password">
                </div>
                <div class="toggle">
                    <label class="switch">
                        <input  class="check" type="checkbox" checked>
                        <span class="slider"></span>    
                        &nbspI accept the <a href="">Terms of Service</a> as well as <a href="">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" value="Submit">&#x27B2; Create Account</button>
            </form>
          </div>
          <br><hr>
          <p>Already have an account? <a href="login.html"><b>Login now</b></a>.</p>
        </div>
        <footer>
                <ul>
                    <li><a href="">Help</a></li>
                    <li><a href="">Legal</a></li>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">TOS</a></li>
                </ul>
            <p>&copy; Cloudklabouter</p>
        </footer>
      </div>
</body>
</html>
