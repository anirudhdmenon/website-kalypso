<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split left">
        <div class="img">
            
        </div>
      </div>
      
      <div class="split right">
        <img src="images/logo.PNG" alt="Kalypso Logo">
        <div class="centered">
          <div class="form">
            <h2>Register</h2>
            <form action="">
                <div class="email">
                    <label for="email">Email Address</label><br>
                    <input id="email" type="email" placeholder="Your Email Address">
                </div>
                <div class="password">
                    <label for="pswd">Password</label><br>
                    <input id="pswd" type="password" placeholder="Your Password">
                </div>
                <div class="toggle">
                    <label class="switch">
                        <input  class="check" type="checkbox" checked>
                        <span class="slider"></span>    
                        &nbspI Remember my password
                    </label>
                </div>
                <button type="submit" value="Submit">&#x27B2; Create Account</button>
            </form>
          </div>
          <br><hr>
          <p>Forgot password? <a href=""><b>Click here to reset</b></a>.<br><br>
            <a href="index.html"> <b>Click to signup with a new account</b></a>.</p>
            
        </div>
        <footer>
                <ul>
                    <li><a href="">Help</a></li>
                    <li><a href="">Legal</a></li>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">TOS</a></li>
                </ul>
            <p>&copy; Cloudklabouter</p>
        </footer>
      </div>
</body>
</html>
